<script type="text/javascript">

    (function ($) {
        thumbnailPage();

        $("#photoCarousel").carousel('pause');
        $(".prev-slide").click(function(){
            $("#photoCarousel").carousel('prev');
            var nIndex=$('.carousel-inner .item.active').index();
            $(".control-btn>li").eq(nIndex-1).addClass('active').siblings().removeClass('active');
        });
        $(".next-slide").click(function(){
            $("#photoCarousel").carousel('next');
            var nIndex=$('.carousel-inner .item.active').index();
            if(nIndex>=($(".control-btn>li").length-1))
            nIndex=-1;
            $(".control-btn>li").eq(nIndex+1).addClass('active').siblings().removeClass('active');
        });

        $(".control-btn>li").click(function(){
            $("#photoCarousel").carousel($(this).index());
            $(this).addClass('active').siblings().removeClass('active');
        });

        function thumbnailPage(){
            var flag=0;
            var maxLength=Math.ceil($('.control-btn li').length/7)*518;
            $('.prev-page').click(function(){
                flag++;
                var value=flag*518;
                if(value>=0){
                    $('.control-btn').css('margin-left',0);
                    flag=0;
                }else{
                    $('.control-btn').css('margin-left',value);
                }
            });
            $('.next-page').click(function(){
                flag--;
                var value=flag*518;
                if(value>518-maxLength){
                    $('.control-btn').css('margin-left',value);
                }else{
                    $('.control-btn').css('margin-left',518-maxLength);
                    flag=1-Math.ceil($('.control-btn li').length/7);
                }
            });
        }


        $('.editor>span').first().click(function(){
            $('.editor-description').show().prev().css('opacity','0.5');
        });
        $('.editor-description .btn-close').click(function(){
            $('.editor-description').hide().prev().css('opacity','1');
        });

    })(jQuery);


</script>
