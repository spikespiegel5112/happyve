<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <title>幸福流-学校空间-校园风采</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="assets/css/green.css" type="text/css" media="all">

    <link rel="stylesheet" href="css/hp_pop.css" type="text/css" media="all"/>

</head>
<body>
<!--内容开始-->
    <div class="main_container">
        <div class="container activity">

            <div class="form-group ">
                <span class="interaction col-lg-4">是否开启互动：</span>
                <label><input type="radio" name="iCheck" class="input-interaction " >&nbsp;&nbsp;是</label>
                <label style="margin-left: 20px"><input type="radio" name="iCheck" class="input-interaction ">&nbsp;&nbsp;否</label>
            </div>
            <div class="form-group">
                <span class="label-caption col-lg-4">标签：</span>
                <div class="label selected"><span>军训</span><a class="close" href="#">×</a></div>
                <div class="label selected"><span>运动</span><a class="close" href="#">×</a></div>
            </div>
            <div class="form-group">
                <span class="label-caption col-lg-4"></span>
                <select class="label-style">
                    <option>选择标签类型</option>
                </select>
            </div>
            <div class="form-group">
                <div class="label-container">
                    <span class="label-caption col-lg-4"></span>
                    <div class="label disabled"><span>毕业</span></div>
                    <div class="label disabled"><span>毕业</span></div>
                    <div class="label disabled"><span>军训</span></div>
                    <div class="label selected"><span>运动</span></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label-container">
                    <span class="label-caption col-lg-4"></span>
                    <div class="label disabled"><span>会议</span></div>
                    <div class="label disabled"><span>劳动</span></div>
                    <div class="label disabled"><span>旅游</span></div>
                    <div class="label disabled"><span>科技</span></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label-container">
                    <span class="label-caption col-lg-4"></span>
                    <div class="label disabled"><span>学术</span></div>
                    <div class="label disabled"><span>比赛</span></div>
                </div>
            </div>


            <div class="divider-hr"></div>
            <div class="btn-group">
                <div class="btn-prev disabled"><button type="button" class="btn">上一步</button></div>
                <div class="btn-next selected"><button type="button" class="btn">下一步</button></div>
                <div class="btn-notsure disabled"><button type="button" class="btn">取消</button></div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="assets/js/jquery.min.js"></script>

<script type="text/javascript" src="assets/js/icheck.js"></script>
<script>
    $(document).ready(function () {
        changeButtonCss();
        function changeButtonCss() {
            $(".input-interaction").iCheck({
                checkboxClass: 'icheckbox_minimal-green',  // 注意square和blue的对应关系,用于type=checkbox
                radioClass: 'iradio_minimal-green', // 用于type=radio
                increaseArea: '20%' // 增大可以点击的区域
            });
        }
    });
</script>
</body>
</html>
