                    <input type="text" class="form-control" id="inputName" placeholder="请输入用户名/邮箱/手机号">

                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="iCheck" type="checkbox" value="" />  自动登录
                    </label>
                </div>
                <div class="forget-password"><a href="javascript:void(0)">忘记密码？</a></div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <button type="submit" class="btn">登&nbsp;&nbsp;&nbsp;录</button>

            </form>
            <div class="register-now">
                <a href="register-home.html">还没有账号？<span>立即注册</span></a>

<script>
    $(document).ready(function () {
        changeButtonCss();
        function changeButtonCss() {
            $(".checkbox input").iCheck({
                checkboxClass: 'icheckbox_minimal-green',  // 注意square和blue的对应关系,用于type=checkbox
                radioClass: 'iradio_minimal-green', // 用于type=radio
                increaseArea: '20%' // 增大可以点击的区域
            });
        }
    });

</script>
