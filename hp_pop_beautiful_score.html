<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>幸福流-快乐演习-度过美好一天</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="assets/css/green.css" type="text/css" media="all">

    <link rel="stylesheet" href="css/hp_pop.css" type="text/css" media="all"/>
</head>
<body>
<!--内容开始-->
    <div class="main_container">
        <div class="container event">
            <form action="" method="">
                <div class="form-group">
                    <div class="radio-group">
                        <input type="radio" name="iCheck" id="nine" value=""><label for="nine">&nbsp;&nbsp;&nbsp;9分&nbsp;&nbsp;&nbsp;&nbsp这是十分突出的一天</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="iCheck" id="eight" value=""><label for="eight">&nbsp;&nbsp;&nbsp;8分&nbsp;&nbsp;&nbsp;&nbsp;这是极好的一天</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="iCheck" id="seven" value=""><label for="seven">&nbsp;&nbsp;&nbsp;7分&nbsp;&nbsp;&nbsp;&nbsp;这是很好的一天</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="iCheck" id="six" value=""><label for="six">&nbsp;&nbsp;&nbsp;6分&nbsp;&nbsp;&nbsp;&nbsp;这是不错的一天</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="iCheck" checked id="five" value=""><label for="five">&nbsp;&nbsp;&nbsp;5分&nbsp;&nbsp;&nbsp;&nbsp;这是普通的一天</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="iCheck" id="four" value=""><label for="four">&nbsp;&nbsp;&nbsp;4分&nbsp;&nbsp;&nbsp;&nbsp;这是低于平均水平的一天</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="iCheck" id="three" value=""><label for="three">&nbsp;&nbsp;&nbsp;3分&nbsp;&nbsp;&nbsp;&nbsp;这是不好的一天</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="iCheck" id="two" value=""><label for="two">&nbsp;&nbsp;&nbsp;2分&nbsp;&nbsp;&nbsp;&nbsp;这是糟糕的一天</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="iCheck" id="one" value=""><label for="one">&nbsp;&nbsp;&nbsp;1分&nbsp;&nbsp;&nbsp;&nbsp;这是我生命中最糟糕的一天</label>
                    </div>
                </div>
            </form>
            <div class="divider-hr"></div>
            <div class="btn-group">
                <div class="btn-next selected"><button type="button" class="btn">下一步</button></div>
                <div class="btn-notsure disabled"><button type="button" class="btn">取消</button></div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="assets/js/jquery.min.js"></script>

<script type="text/javascript" src="assets/js/icheck.js"></script>
<script>
    $(document).ready(function () {
        changeButtonCss();
        function changeButtonCss() {
            $(".radio-group input").iCheck({
                checkboxClass: 'icheckbox_minimal-green',  // 注意square和blue的对应关系,用于type=checkbox
                radioClass: 'iradio_minimal-green', // 用于type=radio
                increaseArea: '20%' // 增大可以点击的区域
            });
        }
    });
</script>
</body>
</html>
