<script type="text/javascript">
    // 手机验证码
    function bindMobileCode(){

        var $btns = $(".tab-mobile").find("button");
        var $txtMobile = $("#user_email_or_mobile");
        var $getCodeBtn = $('#refresh_mobile_captcha_button');
        var $timerBtn = $btns.eq(1);

        $getCodeBtn.click(function(){
//            // 手机号必须验证通过，下面才有意义
//            var isPass = $txtMobile.parent().hasClass("status-success");
//            var isMobile = isNum($txtMobile.val());
//            if(!isPass || !isMobile){
//                return;
//            }

            $.post("/users/refresh_mobile_captcha");

            $(this).hide();
            startTimer($timerBtn, $getCodeBtn);
        });

        var codeTimer = null;
        // 开始倒计时
        function startTimer(timerBtn, getCodeBtn){

            $(timerBtn).show();
            var num = 60;

            clearInterval(codeTimer);
            codeTimer = setInterval(function(){
                if(num <= 1){
                    $(timerBtn).hide().html("60''后重新发送");
                    $(getCodeBtn).show();
                    clearInterval(codeTimer);
                    return;
                }
                num--;
                $(timerBtn).html(num + "''后重新发送");
            }, 1000);
        }
    }

    bindMobileCode();
</script>
