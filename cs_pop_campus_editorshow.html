<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <title>幸福流-学校空间-秀场竞技</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="assets/css/green.css" type="text/css" media="all">

    <link rel="stylesheet" href="css/hp_pop.css" type="text/css" media="all"/>

</head>
<body>
<!--内容开始-->
    <div class="main_container">
        <div class="container activity">
            <div class="show-container">
                <div class="form-group ">
                    <span class="interaction col-lg-4">参赛范围：</span>
                    <label><input type="radio" checked name="iCheck school" class="input-interaction " >&nbsp;&nbsp;本校</label>
                    <label style="margin-left: 20px"><input type="radio" name="iCheck school" class="input-interaction ">&nbsp;&nbsp;校际</label>
                </div>
                <div class="form-group ">
                    <span class="interaction col-lg-4">作品内容：</span>
                    <label><input type="radio" checked name="iCheck production" class="input-interaction " >&nbsp;&nbsp;视频</label>
                    <label style="margin-left: 10px"><input type="radio" name="iCheck production" class="input-interaction ">&nbsp;&nbsp;书册</label>
                    <label style="margin-left: 10px"><input type="radio" name="iCheck production" class="input-interaction ">&nbsp;&nbsp;海报</label>
                    <label style="margin-left: 10px"><input type="radio" name="iCheck production" class="input-interaction ">&nbsp;&nbsp;照片</label>
                </div>
                <div class="form-group ">
                    <span class="interaction col-lg-4">提交人资格：</span>
                    <label><input type="radio" checked name="iCheck manager" class="input-interaction " >&nbsp;&nbsp;校级管理员</label>
                    <label style="margin-left: 10px"><input type="radio" name="iCheck manager" class="input-interaction ">&nbsp;&nbsp;班级管理员</label>
                    <label style="margin-left: 10px"><input type="radio" name="iCheck manager" class="input-interaction ">&nbsp;&nbsp;部门管理员</label>
                    <span class="interaction col-lg-4"></span>
                    <label style="margin-left: 0"><input type="radio" name="iCheck manager" class="input-interaction ">&nbsp;&nbsp;社团管理员</label>
                    <label style="margin-left: 10px"><input type="radio" name="iCheck manager" class="input-interaction ">&nbsp;&nbsp;普通成员</label>
                </div>
            </div>

            <div class="divider-hr"></div>
            <div class="btn-group">
                <div class="btn-prev disabled"><button type="button" class="btn">上一步</button></div>
                <div class="btn-ensure selected"><button type="button" class="btn">确定</button></div>
                <div class="btn-notsure disabled"><button type="button" class="btn">取消</button></div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="assets/js/jquery.min.js"></script>

<script type="text/javascript" src="assets/js/icheck.js"></script>
<script>
    $(document).ready(function () {
        changeButtonCss();
        function changeButtonCss() {
            $(".input-interaction").iCheck({
                checkboxClass: 'icheckbox_minimal-green',  // 注意square和blue的对应关系,用于type=checkbox
                radioClass: 'iradio_minimal-green', // 用于type=radio
                increaseArea: '20%' // 增大可以点击的区域
            });
        }
    });
</script>
</body>
</html>
